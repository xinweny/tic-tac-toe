<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" render></script>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="content">
      <div class="game-controller">

      </div>
      <div class="game-grid">
        <div class="cell" data-index="0">
          <p class="marker"></p>
        </div>
        <div class="cell" data-index="1">
          <p class="marker"></p>
        </div>
        <div class="cell" data-index="2">
          <p class="marker"></p>
        </div>
        <div class="cell" data-index="3">
          <p class="marker"></p>
        </div>
        <div class="cell" data-index="4">
          <p class="marker"></p>
        </div>
        <div class="cell" data-index="5">
          <p class="marker"></p>
        </div>
        <div class="cell" data-index="6">
          <p class="marker"></p>
        </div>
        <div class="cell" data-index="7">
          <p class="marker"></p>
        </div>
        <div class="cell" data-index="8">
          <p class="marker"></p>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
  </body>
</html>
